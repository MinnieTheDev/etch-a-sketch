<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="canvas">
        <button id="qBtn">Create a new canvas!</button>
        <button id="resetBtn">Reset canvas</button>
    </div>
    <div class = "settings">
        <h3>Colour Schemes:</h3>
        <div class = choices>
            <button id = "pink">Pink</button>
            <button id = "variety">Variety</button>
            <button id = "pastel">Pastel</button>
        </div>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
